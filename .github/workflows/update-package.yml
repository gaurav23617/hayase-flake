name: Update Package

on:
  workflow_call:
    inputs:
      current_version:
        required: true
        type: string
      latest_version:
        required: true
        type: string
      update_method:
        required: false
        type: string
        default: "pr"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Update package files
        run: |
          echo "ğŸ”„ Updating from ${{ inputs.current_version }} to ${{ inputs.latest_version }}"

          # Fetch new hash using nix-prefetch-url (more reliable than nix-prefetch-github)
          echo "ğŸ“¦ Fetching new source hash..."
          TARBALL_URL="https://github.com/ThaUnknown/miru/archive/refs/tags/v${{ inputs.latest_version }}.tar.gz"
          NEW_HASH=$(nix-prefetch-url --unpack "$TARBALL_URL")
          echo "âœ… New hash: $NEW_HASH"

          # Update package.nix
          echo "ğŸ”§ Updating package.nix..."
          sed -i "s/version = \".*\"/version = \"${{ inputs.latest_version }}\"/" package.nix
          sed -i "s/hash = \".*\"/hash = \"$NEW_HASH\"/" package.nix

          # Update version.json (if it exists)
          if [ -f version.json ]; then
            echo "ğŸ”§ Updating version.json..."
            jq --arg version "${{ inputs.latest_version }}" \
               --arg hash "$NEW_HASH" \
               '.version = $version | .sha256 = $hash' \
               version.json > version.json.tmp && mv version.json.tmp version.json
          fi

          echo "âœ… Package files updated successfully"

      - name: Fix pnpm dependencies hash
        run: |
          echo "ğŸ” Getting correct pnpm dependencies hash..."

          # Try to build to get the correct pnpm hash
          if ! nix build 2>&1 | tee /tmp/build.log; then
            echo "âš ï¸  Build failed (expected) - extracting pnpm hash..."
            
            # Extract the expected hash from build failure
            if grep -q "got:" /tmp/build.log; then
              NEW_PNPM_HASH=$(grep "got:" /tmp/build.log | tail -1 | sed 's/.*got: //')
              echo "âœ… Found pnpm hash: $NEW_PNPM_HASH"
              
              # Update the hash in package.nix
              echo "ğŸ”„ Updating pnpm hash in package.nix..."
              sed -i "s/hash = \"sha256-.*\"/hash = \"$NEW_PNPM_HASH\"/" package.nix
              echo "âœ… pnpm hash updated successfully"
            else
              echo "âŒ Could not extract pnpm hash from build output"
              echo "ğŸ“‹ Build log:"
              cat /tmp/build.log
              exit 1
            fi
          else
            echo "âœ… Build succeeded on first try - no pnpm hash update needed"
          fi

      - name: Test final build
        run: |
          echo "ğŸ§ª Testing final build..."
          if nix build; then
            echo "âœ… Build successful! Package is ready"
          else
            echo "âŒ Final build failed!"
            exit 1
          fi

      - name: Upload updated files
        uses: actions/upload-artifact@v4
        with:
          name: updated-files
          path: |
            package.nix
            version.json
          retention-days: 1
