name: Update Hayase

on:
  schedule:
    - cron: "0 2 * * 1" # Every Monday at 2 AM UTC
  workflow_dispatch:
    inputs:
      update_method:
        description: "How to apply the update"
        required: false
        default: "pr"
        type: choice
        options:
          - pr
          - direct

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      update_needed: ${{ steps.check.outputs.update_needed }}
      current_version: ${{ steps.check.outputs.current_version }}
      latest_version: ${{ steps.check.outputs.latest_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Check for updates
        id: check
        run: |
          # Get the latest version from GitHub API
          LATEST_TAG=$(curl -s https://api.github.com/repos/ThaUnknown/miru/releases/latest | jq -r .tag_name)
          LATEST_VERSION=${LATEST_TAG#v}

          # Get current version from package.nix
          CURRENT_VERSION=$(grep -oP 'version = "\K[^"]+' package.nix)

          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "latest_version=$LATEST_VERSION" >> $GITHUB_OUTPUT

          if [ "$CURRENT_VERSION" = "$LATEST_VERSION" ]; then
            echo "Already up to date"
            echo "update_needed=false" >> $GITHUB_OUTPUT
          else
            echo "Update needed: $CURRENT_VERSION -> $LATEST_VERSION"
            echo "update_needed=true" >> $GITHUB_OUTPUT
          fi

  update-package:
    needs: check-version
    if: needs.check-version.outputs.update_needed == 'true'
    uses: ./.github/workflows/update-package.yml
    with:
      current_version: ${{ needs.check-version.outputs.current_version }}
      latest_version: ${{ needs.check-version.outputs.latest_version }}
      update_method: ${{ github.event.inputs.update_method || 'pr' }}
    secrets: inherit

  create-pr:
    needs: [check-version, update-package]
    if: needs.check-version.outputs.update_needed == 'true' && (github.event.inputs.update_method == 'pr' || github.event.inputs.update_method == '' || github.event_name == 'schedule')
    uses: ./.github/workflows/create-pr.yml
    with:
      current_version: ${{ needs.check-version.outputs.current_version }}
      latest_version: ${{ needs.check-version.outputs.latest_version }}
    secrets: inherit

  direct-update:
    needs: [check-version, update-package]
    if: needs.check-version.outputs.update_needed == 'true' && github.event.inputs.update_method == 'direct'
    uses: ./.github/workflows/direct-update.yml
    with:
      current_version: ${{ needs.check-version.outputs.current_version }}
      latest_version: ${{ needs.check-version.outputs.latest_version }}
    secrets: inherit
